<div class="form-container">
  <h2>Reactive Form</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name" />
      <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
        <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters.</small>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <!-- Age -->
    <div>
      <label>Age:</label>
      <input type="number" formControlName="age" />
      <div class="error" *ngIf="f['age'].touched && f['age'].invalid">
        <small *ngIf="f['age'].errors?.['required']">Age is required.</small>
        <small *ngIf="f['age'].errors?.['min']">Minimum age is 18.</small>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>

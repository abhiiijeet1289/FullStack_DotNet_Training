<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hero Unit</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .hero {
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHBCmM4m5D4YflHKQOHV8TZ_dRJVwyjs75OQ&s');
                height: 400px;
                color: rgb(37, 5, 5);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-size: cover;
                background-position: center;
            }

            .hero h1 {
                font-size: 50px;
                margin: 0;
            }

            .hero p {
                font-size: 20px;
            }

            .btn {
                background-color: #ff6600;
                color: white;
                padding: 10px 20px;
                border: none;
                margin-top: 10px;
                cursor: pointer;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <h1>Welcome to Our Website</h1>
            <p>Explore amazing content and tutorials</p>
            <button class="btn">Get Started</button>
        </div>
    </body>
</html>

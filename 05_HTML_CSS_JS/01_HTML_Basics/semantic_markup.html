<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Semantic Markup</title>
    </head>
    <body>
        <header>
            <h1>My Website</h1>
            <nav>
                <a href="#">Home</a> |
                <a href="#">About</a> |
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <section>
                <h2>About Us</h2>
                <p>This section uses the &lt;section&gt; semantic element.</p>
            </section>

            <article>
                <h2>Blog Post</h2>
                <p>This article uses the &lt;article&gt; semantic element.</p>
            </article>

            <aside>
                <h3>Sidebar</h3>
                <p>Related links or ads can go here.</p>
            </aside>
        </main>

        <footer>
            <p>&copy; 2025 My Website</p>
        </footer>
    </body>
</html>

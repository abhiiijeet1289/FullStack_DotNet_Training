<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paper Layout</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
                padding: 20px;
            }

            .paper {
                background: white;
                padding: 20px;
                width: 300px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                border-radius: 8px;
            }

            h3 {
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="paper">
            <h3>Card 1</h3>
            <p>This is a paper-style layout. You can add text, images, or other content here.</p>
        </div>

        <div class="paper">
            <h3>Card 2</h3>
            <p>Multiple paper cards can be placed using flexbox for responsive layouts.</p>
        </div>
    </body>
</html>

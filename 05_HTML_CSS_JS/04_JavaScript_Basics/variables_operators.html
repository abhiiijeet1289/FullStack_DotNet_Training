<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Basics</title>
</head>
<body>
    <h2>JavaScript Variables and Operators</h2>
    <script>
        let x = 10;
        const y = 5;
        let sum = x + y;
        console.log("Sum:", sum);

        // Type conversion
        let str = "20";
        let num = Number(str);
        console.log("Converted number:", num);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title>
</head>
<body>
  <h2>JavaScript Date and Time</h2>
  <p id="time"></p>

  <script>
    const now = new Date();
    document.getElementById("time").innerHTML = `
      Current Date: ${now.toDateString()} <br>
      Current Time: ${now.toLocaleTimeString()} <br>
      Year: ${now.getFullYear()} <br>
      Month: ${now.getMonth() + 1} <br>
      Day: ${now.getDate()}
    `;
  </script>
</body>
</html>

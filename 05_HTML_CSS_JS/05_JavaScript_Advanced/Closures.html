<!DOCTYPE html>
<html>
<head>
  <title>Closures</title>
</head>
<body>
  <h2>JavaScript Closure Example</h2>
  <p id="closure"></p>

  <script>
    function counter() {
      let count = 0;
      return function() {
        count++;
        return count;
      };
    }

    const myCounter = counter();
    document.getElementById("closure").innerHTML = `
      First call: ${myCounter()} <br>
      Second call: ${myCounter()} <br>
      Third call: ${myCounter()}
    `;
  </script>
</body>
</html>

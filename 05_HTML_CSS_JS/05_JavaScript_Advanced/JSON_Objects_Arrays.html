<!DOCTYPE html>
<html>
<head>
  <title>JSON Basics</title>
</head>
<body>
  <h2>JSON Objects & Arrays</h2>
  <pre id="output"></pre>

  <script>
    // JSON Object
    let student = {
      "id": 101,
      "name": "Abhijeet",
      "skills": ["JavaScript", "SQL", "Python"],
      "details": {
        "city": "Pune",
        "country": "India"
      }
    };

    // JSON Array of Objects
    let students = [
      { "id": 1, "name": "John" },
      { "id": 2, "name": "Alice" },
      { "id": 3, "name": "Bob" }
    ];

    document.getElementById("output").innerText =
      "Student: " + JSON.stringify(student, null, 2) + "\n\n" +
      "Students Array: " + JSON.stringify(students, null, 2);
  </script>
</body>
</html>
